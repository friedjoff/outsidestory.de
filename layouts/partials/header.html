<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> {{ with .Site.Params.name }}
  <meta name="author" content="{{ . }}">{{ end }} {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">{{ end }} {{ .Hugo.Generator }}
  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#dd0000">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}index.css"> {{ if .Site.Params.enableRSS }}
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" /> {{ end }}
  <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
  <script>
    (function(f, a, t, h, o, m){
      a[h]=a[h]||function(){
        (a[h].q=a[h].q||[]).push(arguments)
      };
      o=f.createElement('script'),
      m=f.getElementsByTagName('script')[0];
      o.async=1; o.src=t; o.id='fathom-script';
      m.parentNode.insertBefore(o,m)
    })(document, window, '//fathom.redpoint.rocks/tracker.js', 'fathom');
    fathom('set', 'siteId', 'DXUTM');
    fathom('trackPageview');
    </script>
    <!-- / Fathom -->
</head>

<body>
  <header>
    <a href="/">
      <svg>
        <use xlink:href="/sprite.svg#logo"></use>
      </svg>
    </a>
    <div class="logo">Outsidestory</div>
    <div class="tagline">Geschichten von draußen …</div>
  </header>
